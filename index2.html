<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jude - KJV with Strong's</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <!-- W3.CSS -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!-- Your styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER / NAVBAR -->
  <!-- TOP HEADER -->
<div class="w3-top">
  <div class="w3-black w3-card"
       style="display:flex; align-items:center; justify-content:center; gap:18px; padding:12px 0;">

    <!-- Title -->
    <span class="w3-xlarge" style="display:flex; align-items:center;">
      Bible Study • Strong's KJV
    </span>

    <!-- Home Button -->
    <a href="index.html"
       class="neon-home-btn"
       title="Home"
       style="display:flex; align-items:center; justify-content:center;">
      <i class="fa fa-home"></i>
    </a>

  </div>
</div>


  <!-- MAIN CONTENT -->
  <div class="w3-container w3-content w3-padding-64" style="max-width:800px; margin-top:70px" id="book-container">
    <div class="w3-card w3-round-xlarge w3-padding main-wrapper">
      <h2 class="w3-center w3-text-white" id="book-title">JUDE (KJV)</h2>
      <p class="w3-opacity w3-center"><i>Click any word to see the Strong's definition.</i></p>

      <!-- Jude paragraphs are injected here by script.js -->
      <div id="book-content"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="w3-container w3-center w3-padding-32 w3-black footer-bar">
    <p class="w3-small">Jude • Strong's King James Bible Study</p>
  </footer>

  <!-- STRONG'S MODAL -->
  <div id="strongsModal" class="w3-modal" onclick="closeStrongsModal(event)">
    <div class="w3-modal-content w3-animate-top w3-card-4 w3-round-xlarge strongs-modal">
      <header class="w3-container w3-black w3-round-top">
        <span onclick="document.getElementById('strongsModal').style.display='none'"
              class="w3-button w3-display-topright">&times;</span>
        <h3 id="strongsHeader">Strong's Definition</h3>
      </header>

      <div class="w3-container w3-padding">
        <p class="lemma" id="strongsLemma"></p>
        <p class="translit" id="strongsTranslit"></p>

        <p class="section-title">Strong's Number:</p>
        <p id="strongsCode"></p>

        <p class="section-title">Strong's Definition:</p>
        <p id="strongsDef"></p>

        <p class="section-title">KJV Definition / Usage:</p>
        <p id="strongsKJV"></p>
      </div>

      <footer class="w3-container w3-black w3-round-bottom">
        <button class="w3-button w3-small w3-black w3-text-black w3-right"
                onclick="document.getElementById('strongsModal').style.display='none'">
          Close
        </button>
      </footer>
    </div>
  </div>

  <!-- Your JavaScript (Jude rendering + Strong's logic) -->
  <script src="script.js"></script>
</body>
</html>
